<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Registration Form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <img src="./assets/reg_img.webp" alt="Illustration" />
      </div>
      <div class="form-container">
        <h2>Registration</h2>
        <form id="registrationForm">
          <div class="form-row">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <input
                type="text"
                id="position"
                placeholder="Enter position"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                placeholder="Enter phone number"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                placeholder="Enter your country"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Enter your city"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group inline-radio">
              <label
                ><input type="radio" name="gender" value="Male" required />
                Male</label
              >
              <label
                ><input type="radio" name="gender" value="Female" />
                Female</label
              >
              <label
                ><input type="radio" name="gender" value="Other" /> Other</label
              >
              <label
                ><input type="radio" name="gender" value="Prefer not to say" />
                Prefer not to say</label
              >
            </div>
          </div>
          <button type="submit" class="submit-btn">Next Step</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
